<div class="container">
    <div class="form-box">
        <form #frm="ngForm" (ngSubmit)="calcularResultado()">
            <h2>Calculadora</h2>
            <label for="numero1">Numero 1</label>
            <input type="number" name="numero1" id="numero1" [(ngModel)]="numero1"/>

            <label for="numero2">Numero 2</label>
            <input type="number" name="numero2" id="numero2" [(ngModel)]="numero2"/>

            <!--<button type="button" (click)="calcularResultado()">Somar</button>-->
            <button type="submit">Somar</button>
        </form>
        <!--Forma para redenrizar forma condicional-->
        <div class="result-display" *ngIf="resultado">
                <p>Seu resultado está abaixo:</p>
        </div>

        <!--Forma nativa para redenrizar forma condicional-->
        @if(resultado){ <!--resultado só aparecerá quando submeter o botão--> 
            <div class="result-display">
                <p>Resultado: <span id="result">{{resultado}}</span></p>
            </div>
        }@else {
            <!--para else não usar o *ngIf=""-->
            <div class="result-display">
                <p>Seu resultado aparecerá aqui.</p>
            </div>
        }
    </div>
</div>
